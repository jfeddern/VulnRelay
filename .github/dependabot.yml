# ABOUTME: Dependabot configuration for automated dependency updates.
# ABOUTME: Monitors Go modules, Docker images, and GitHub Actions for security updates.

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jfeddern"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Docker images  
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly" 
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "jfeddern"
    commit-message:
      prefix: "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "jfeddern"
    commit-message:
      prefix: "ci"